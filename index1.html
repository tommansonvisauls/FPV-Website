<!DOCTYPE html>
<html>
<head>
  <title>Working Chat Demo</title>
  <style>
    /* Simplified working styles */
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messageBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="fileUpload">
    </div>
  </div>

  <script>
    // Mock backend service
    class ChatService {
      constructor() {
        this.messages = JSON.parse(localStorage.getItem('chatMessages')) || []
      }

      async sendMessage(content) {
        const msg = {
          id: Date.now(),
          content,
          timestamp: new Date().toISOString()
        }
        this.messages.push(msg)
        localStorage.setItem('chatMessages', JSON.stringify(this.messages))
        return msg
      }

      getMessages() {
        return this.messages
      }
    }

    // UI Controller
    class ChatUI {
      constructor() {
        this.service = new ChatService()
        this.messageBox = document.getElementById('messageBox')
        this.loadMessages()
      }

      loadMessages() {
        this.messageBox.innerHTML = this.service.getMessages()
          .map(msg => `<div class="message">${msg.content}</div>`)
          .join('')
      }

      async addMessage(content) {
        await this.service.sendMessage(content)
        this.loadMessages()
      }
    }

    const chat = new ChatUI()

    // Message sending
    function sendMessage() {
      const input = document.getElementById('messageInput')
      chat.addMessage(input.value)
      input.value = ''
    }

    // Basic file handling
    document.getElementById('fileUpload').addEventListener('change', function(e) {
      const file = e.target.files[0]
      if(file) {
        chat.addMessage(`[FILE] ${file.name} (${(file.size/1024).toFixed(1)}KB)`)
      }
    })
  </script>
</body>
</html>
