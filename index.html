<body>
  <h1>Flappy Bird</h1>
  <canvas id="game" width="400" height="600"></canvas>
  <p>Press SPACE to jump</p>

  <script>
    // ... (previous game setup remains same) ...

    function updateGame() {
      // ... (previous game logic) ...

      // Modified game over screen
      if (gameOver) {
        ctx.fillStyle = '#FF0000';
        ctx.font = '48px Arial';
        ctx.fillText('Game Over!', 100, 300);
        ctx.fillText(`Score: ${score}`, 120, 350);
        ctx.fillText('Thank you for playing!', 50, 400);
        cancelAnimationFrame(gameLoop);
      }

      // New milestone messages
      if(score > 0 && score % 5 === 0 && !gameOver) {
        ctx.fillStyle = '#0000FF';
        ctx.font = '20px Arial';
        ctx.fillText('Nice flying! Keep going!', 80, 100);
      }
      
      // ... (remaining game logic) ...
    }

    // ... (remaining code) ...
  </script>
