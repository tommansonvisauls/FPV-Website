<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusStream</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      min-height: 100vh;
    }

    .header {
      backdrop-filter: blur(12px);
      background: var(--glass);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      background-image: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-btn {
      background: var(--gradient);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .video-card {
      background: var(--glass);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-4px);
    }

    .thumbnail {
      height: 200px;
      background: #1e293b;
      position: relative;
    }

    .video-info {
      padding: 1rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      place-items: center;
    }

    .upload-box {
      background: var(--glass);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .drop-zone {
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 2rem;
      margin: 1rem 0;
      cursor: pointer;
    }

    .drop-zone:hover {
      border-color: #ec4899;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">NexusStream</div>
    <button class="upload-btn" onclick="openUpload()">Upload Video</button>
  </header>

  <main class="video-grid">
    <!-- Video cards would be dynamically generated -->
    <div class="video-card">
      <div class="thumbnail"></div>
      <div class="video-info">
        <h3>Sample Video</h3>
        <p>2.4k views â€¢ 3 days ago</p>
      </div>
    </div>
  </main>

  <div class="modal" id="uploadModal">
    <div class="upload-box">
      <h2>Upload Content</h2>
      <div class="drop-zone" 
           ondragover="handleDragOver(event)" 
           ondrop="handleDrop(event)"
           onclick="document.getElementById('fileInput').click()">
        Drag files here or click to upload
      </div>
      <input type="file" id="fileInput" hidden accept="video/*">
      <p id="fileName"></p>
      <button class="upload-btn" style="margin-top: 1rem;">Start Upload</button>
    </div>
  </div>

  <script>
    function openUpload() {
      document.getElementById('uploadModal').style.display = 'grid';
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      e.dataTransfer.dropEffect = 'copy';
    }

    function handleDrop(e) {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if(files.length > 0) {
        handleFiles(files);
      }
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      document.getElementById('fileName').textContent = `Selected: ${files[0].name}`;
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target == document.getElementById('uploadModal')) {
        event.target.style.display = 'none';
      }
    }
  </script>
</body>
</html>
