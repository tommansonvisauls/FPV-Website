<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom Manson Visuals</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    /* Hero section (video) */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 115%; /* zoomed in ~15% */
      height: 115%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Content section */
    .content {
      padding: 100px 20px;
      text-align: center;
      background: #111;
    }
    .content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .content h1:hover {
      transform: scale(1.05);
    }
    .content p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 10px auto 40px;
      opacity: 0.9;
    }

    /* Contact */
    .contact {
      background: #000;
      padding: 60px 20px;
      text-align: center;
      font-size: 1.1rem;
    }
    .contact p {
      margin: 10px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .contact p:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: #111;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Hero Video -->
  <section class="hero">
    <iframe 
      src="https://player.vimeo.com/video/1114592075?autoplay=1&muted=1&loop=1&quality=auto&background=0" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- Content -->
  <section class="content">
    <h1>Tom Manson Visuals</h1>
    <p>FPV Drones | Videography</p>
    <p>Based in Christchurch, New Zealand</p>
  </section>

  <!-- Contact -->
  <section class="contact">
    <p>Email: <a href="mailto:tommansonvisuals@gmail.com" style="color: #fff; text-decoration: none;">tommansonvisuals@gmail.com</a></p>
    <p>Phone: <a href="tel:+64226515510" style="color: #fff; text-decoration: none;">022 651 5510</a></p>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Tom Manson Visuals. All rights reserved.
  </footer>

</body>
</html>
