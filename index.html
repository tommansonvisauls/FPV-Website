<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Casino | Entertainment Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes slot-spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(1440deg); }
    }
    
    .slot-machine {
      perspective: 1000px;
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
    }
    
    .slot-wheel {
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 2.4, 0.8, 1);
    }
    
    .win-glow {
      animation: glow 1.5s ease-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ffd700); }
      to { filter: drop-shadow(0 0 20px #ffd700); }
    }
  </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header Section -->
    <header class="flex justify-between items-center mb-12 p-6 bg-slate-800 rounded-xl shadow-lg">
      <div class="flex items-center space-x-4">
        <div class="text-2xl font-bold">
          <i class="fas fa-coins text-amber-400"></i>
          <span id="balance">10,000</span>
        </div>
        <div class="flex space-x-2">
          <button class="px-4 py-2 bg-emerald-600 rounded-lg hover:bg-emerald-700 transition-colors">
            Add Funds
          </button>
          <button class="px-4 py-2 bg-rose-600 rounded-lg hover:bg-rose-700 transition-colors">
            Cash Out
          </button>
        </div>
      </div>
      <div class="flex items-center space-x-6">
        <div class="text-right">
          <p class="text-sm text-slate-400">Current Bet</p>
          <div class="text-2xl font-mono" id="current-bet">100</div>
        </div>
        <div class="flex space-x-2">
          <button class="w-12 h-12 bg-slate-700 rounded-lg hover:bg-slate-600" onclick="adjustBet(-100)">-100</button>
          <button class="w-12 h-12 bg-slate-700 rounded-lg hover:bg-slate-600" onclick="adjustBet(100)">+100</button>
        </div>
      </div>
    </header>

    <!-- Main Game Area -->
    <div class="slot-machine p-8 rounded-2xl mb-8">
      <div class="flex justify-center space-x-4 mb-8">
        <div class="slot-wheel w-32 h-48 bg-slate-800 rounded-lg flex items-center justify-center text-4xl font-bold">
          7
        </div>
        <div class="slot-wheel w-32 h-48 bg-slate-800 rounded-lg flex items-center justify-center text-4xl font-bold">
          üçí
        </div>
        <div class="slot-wheel w-32 h-48 bg-slate-800 rounded-lg flex items-center justify-center text-4xl font-bold">
          BAR
        </div>
      </div>
      <button 
        class="mx-auto block px-16 py-4 bg-rose-600 rounded-full text-xl font-bold hover:bg-rose-700 transition-colors"
        onclick="startSpin()"
      >
        SPIN
      </button>
    </div>

    <!-- Game History -->
    <div class="bg-slate-800 p-6 rounded-xl">
      <h3 class="text-xl font-bold mb-4">Recent Spins</h3>
      <div id="history" class="grid grid-cols-5 gap-4 text-slate-300">
        <!-- History items will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div id="win-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-slate-800 p-8 rounded-2xl text-center">
      <h2 class="text-4xl font-bold mb-4 win-glow">WINNER!</h2>
      <p class="text-2xl mb-6">You won <span id="win-amount" class="text-emerald-400">0</span></p>
      <button 
        class="px-8 py-3 bg-emerald-600 rounded-full hover:bg-emerald-700"
        onclick="document.getElementById('win-modal').classList.add('hidden')"
      >
        Continue Playing
      </button>
    </div>
  </div>

  <script>
    let balance = 10000;
    let currentBet = 100;
    
    function adjustBet(amount) {
      currentBet = Math.max(100, currentBet + amount);
      document.getElementById('current-bet').textContent = currentBet;
    }

    function startSpin() {
      if (balance < currentBet) return;
      balance -= currentBet;
      updateBalance();
      
      const wheels = document.querySelectorAll('.slot-wheel');
      wheels.forEach(wheel => {
        const randomRotation = 1440 + Math.floor(Math.random() * 360);
        wheel.style.transform = `rotateX(${randomRotation}deg)`;
      });

      setTimeout(checkResult, 2000);
    }

    function checkResult() {
      // Simplified random result
      const win = Math.random() > 0.4;
      if (win) {
        const winnings = currentBet * 2;
        balance += winnings;
        updateBalance();
        showWinModal(winnings);
      }
      addHistory(win);
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toLocaleString();
    }

    function showWinModal(amount) {
      document.getElementById('win-amount').textContent = amount;
      document.getElementById('win-modal').classList.remove('hidden');
    }

    function addHistory(win) {
      const historyItem = document.createElement('div');
      historyItem.className = `p-2 rounded ${win ? 'bg-emerald-900' : 'bg-rose-900'}`;
      historyItem.textContent = win ? `+${currentBet * 2}` : `-${currentBet}`;
      document.getElementById('history').prepend(historyItem);
    }
  </script>
</body>
</html>
