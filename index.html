<!DOCTYPE html>
<html>
<head>
  <title>Dirtbike Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 3px solid #555;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="controls">
    <p>← → Arrow Keys to Move | Space to Flip</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    // Game variables
    let score = 0;
    let gameSpeed = 3;
    let isJumping = false;
    let flipAngle = 0;

    // Bike properties
    const bike = {
      x: 100,
      y: 300,
      width: 60,
      height: 30,
      speed: 0,
      maxSpeed: 8,
      gravity: 0.4,
      jumpForce: 10,
      color: '#FF4500'
    };

    // Track segments
    const track = [];
    for (let i = 0; i < 20; i++) {
      track.push({
        x: i * 100,
        y: 350 + Math.sin(i * 0.5) * 50,
        width: 100,
        height: 30
      });
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
      // Move track (illusion of bike moving)
      track.forEach(segment => {
        segment.x -= gameSpeed;
        if (segment.x < -100) {
          segment.x = track[track.length - 1].x + 100;
          segment.y = 350 + Math.random() * 100 - 50;
        }
      });

      // Apply gravity
      bike.y += bike.gravity;
      bike.speed *= 0.98; // Friction

      // Check landing
      let onGround = false;
      track.forEach(segment => {
        if (
          bike.x + bike.width > segment.x &&
          bike.x < segment.x + segment.width &&
          bike.y + bike.height > segment.y &&
          bike.y < segment.y + segment.height
        ) {
          bike.y = segment.y - bike.height;
          onGround = true;
          isJumping = false;
          flipAngle = 0;
        }
      });

      // Jumping/flipping physics
      if (isJumping) {
        flipAngle += 0.1;
        if (flipAngle > Math.PI * 2) flipAngle = 0;
      }

      // Score
      score += gameSpeed;
      scoreElement.textContent = `Score: ${Math.floor(score / 10)}`;
    }

    // Draw everything
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw track
      ctx.fillStyle = '#8B4513';
      track.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, segment.width, segment.height);
      });

      // Draw bike (with rotation if flipping)
      ctx.save();
      ctx.translate(bike.x + bike.width / 2, bike.y + bike.height / 2);
      ctx.rotate(flipAngle);
      ctx.fillStyle = bike.color;
      ctx.fillRect(-bike.width / 2, -bike.height / 2, bike.width, bike.height);
      
      // Wheels
      ctx.fillStyle = '#000';
      ctx.fillRect(-bike.width / 2 - 5, -bike.height / 2 - 5, 10, 10);
      ctx.fillRect(bike.width / 2 - 5, -bike.height / 2 - 5, 10, 10);
      ctx.restore();
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') bike.speed = -5;
      if (e.key === 'ArrowRight') bike.speed = 5;
      if (e.key === ' ' && !isJumping) {
        bike.y -= bike.jumpForce;
        isJumping = true;
      }
    });

    // Start game
    gameLoop();
  </script>
</body>
</html>
