<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonGrid</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00f3ff;
      --bg-dark: #0a0a12;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .hud {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      font-size: 1.5em;
      z-index: 2;
    }

    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, 
        var(--neon-pink) 20%, 
        transparent 70%);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
      animation: pulse 1.5s infinite;
    }

    .target:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 5px var(--neon-pink)); }
      50% { filter: drop-shadow(0 0 20px var(--neon-pink)); }
      100% { filter: drop-shadow(0 0 5px var(--neon-pink)); }
    }

    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-family: 'Orbitron';
      font-size: 1.5em;
      background: var(--neon-blue);
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 3;
    }

    .start-btn:hover {
      box-shadow: 0 0 20px var(--neon-blue);
    }

    .game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--neon-pink);
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="timer">30</span>s</div>
    </div>
    <button class="start-btn" onclick="startGame()">START</button>
    <div class="game-over">
      <h2>GAME OVER</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button class="start-btn" onclick="startGame()">PLAY AGAIN</button>
    </div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let timerId;

    function createTarget() {
      const target = document.createElement('div');
      target.className = 'target';
      target.style.left = `${Math.random() * (window.innerWidth - 60)}px`;
      target.style.top = `${Math.random() * (window.innerHeight - 60)}px`;
      target.onclick = () => {
        if(gameActive) {
          score += 100;
          document.getElementById('score').textContent = score;
          target.remove();
          createTarget();
        }
      }
      document.body.appendChild(target);
    }

    function startGame() {
      // Reset game state
      score = 0;
      timeLeft = 30;
      gameActive = true;
      document.querySelector('.game-over').style.display = 'none';
      document.querySelector('.start-btn').style.display = 'none';
      document.getElementById('score').textContent = '0';
      document.getElementById('timer').textContent = '30';
      
      // Clear existing targets
      document.querySelectorAll('.target').forEach(t => t.remove());
      
      // Create initial targets
      for(let i = 0; i < 3; i++) createTarget();
      
      // Start timer
      timerId = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if(timeLeft <= 0) {
          gameActive = false;
          clearInterval(timerId);
          document.querySelector('.game-over').style.display = 'block';
          document.getElementById('final-score').textContent = score;
        }
      }, 1000);
    }
  </script>
</body>
</html>
