<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Chat 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/gun@0.2025.9/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
    }
    
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: system-ui;
    }

    #status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .connected { background: var(--success); color: white; }
    .disconnected { background: var(--danger); color: white; }

    #messages {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .message {
      margin: 8px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    #inputBox {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status" class="disconnected">üîç Discovering network...</div>
  <div id="messages"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // ========== Configuration ==========
    const RELAY_SERVERS = [
      'https://gun-us-1.decentralized.chat/gun',
      'https://gun-eu-1.p2pweb.xyz/gun',
      'https://gun-relay-2025.fly.dev/gun'
    ];

    const ICE_SERVERS = [
      { urls: "stun:global.stun.twilio.com:3478?transport=udp" },
      { 
        urls: "turn:global.turn.twilio.com:3478",
        username: "public",
        credential: "secret",
        credentialType: "password"
      }
    ];

    // ========== Gun Initialization ==========
    const gun = Gun({
      peers: RELAY_SERVERS,
      localStorage: true,
      radisk: false,
      alternative: { ice: ICE_SERVERS }
    });

    // ========== Connection Monitoring ==========
    let connectionState = 'disconnected';
    const statusElement = document.getElementById('status');

    gun.on('hi', peer => {
      connectionState = 'connected';
      statusElement.className = 'connected';
      statusElement.innerHTML = `üåê Connected to ${peer.url.hostname}`;
      checkPendingMessages();
    });

    gun.on('bye', peer => {
      connectionState = 'disconnected';
      statusElement.className = 'disconnected';
      statusElement.textContent = `‚ö†Ô∏è Connection lost - retrying...`;
      setTimeout(() => gun.on('hi', peer), 5000);
    });

    // ========== Chat Logic ==========
    const chat = gun.get('global-chat-2025');
    const messagesElement = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    let pendingMessages = [];

    chat.map().on((msg, id) => {
      if (msg && id !== gun._.opt.pid) {
        addMessage(msg, false);
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = {
        text,
        timestamp: Date.now(),
        sender: `user-${Math.random().toString(36).substr(2, 5)}`
      };

      if (connectionState === 'connected') {
        chat.set(msg);
      } else {
        pendingMessages.push(msg);
        localStorage.setItem('pendingMessages', JSON.stringify(pendingMessages));
      }
      
      addMessage(msg, true);
      messageInput.value = '';
    }

    function addMessage(msg, isSelf) {
      const div = document.createElement('div');
      div.className = `message ${isSelf ? 'self' : ''}`;
      div.innerHTML = `
        <strong>${msg.sender}</strong>
        <div>${msg.text}</div>
        <small>${new Date(msg.timestamp).toLocaleTimeString()}</small>
      `;
      messagesElement.appendChild(div);
      messagesElement.scrollTop = messagesElement.scrollHeight;
    }

    function checkPendingMessages() {
      const stored = localStorage.getItem('pendingMessages');
      if (stored) {
        pendingMessages = JSON.parse(stored);
        pendingMessages.forEach(msg => chat.set(msg));
        localStorage.removeItem('pendingMessages');
        pendingMessages = [];
      }
    }

    // ========== Initialization ==========
    window.onload = () => {
      checkPendingMessages();
      messageInput.focus();
    };
  </script>
</body>
</html>
