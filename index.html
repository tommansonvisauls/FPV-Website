<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom Manson Visuals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* keeps 16:9 ratio */
      min-height: 100vh;
      min-width: 177.78vh;
      transform: translate(-50%, -50%);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
      text-align: center;
    }
    .overlay h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }
    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://player.vimeo.com/video/1114592075?autoplay=1&loop=1&autopause=0&muted=1&background=1&quality=4k"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
    <div class="overlay">
      <h1>Tom Manson Visuals</h1>
    </div>
  </div>
</body>
</html>
