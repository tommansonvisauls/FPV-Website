<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tom Manson Visuals FPV Drone Portfolio</title>
<meta name="description" content="FPV Drone portfolio." />
<meta name="theme-color" content="#000000" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

<style>
/* ---------- Root Variables ---------- */
:root {
  --bg:#0b0b0b; --bg-alt:#111; --text:#fff; --muted:#bdbdbd;
  --line:#222; --card:#141414; --card-2:#171717; --accent:#fff;
  --shadow:0 10px 30px rgba(0,0,0,.45); --radius:16px; --radius-sm:12px;
  --glass:rgba(0,0,0,.28);
}

/* ---------- Reset / Base ---------- */
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  scroll-behavior:smooth;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  overflow-x:hidden;
}
a{text-decoration:none;color:var(--text);}
img,video{max-width:100%;display:block;border-radius:var(--radius);}

/* ---------- Navigation ---------- */
.nav{
  position:fixed;
  inset-inline:0;
  top:0;
  z-index:60;
  display:flex;
  align-items:center;
  justify-content:center;
  height:74px;
  pointer-events:none;
}
.nav-inner{
  pointer-events:auto;
  width:min(1200px,94vw);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:999px;
  background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.35));
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,.06);
  box-shadow:var(--shadow);
  transform:translateY(4px);
  transition:all .3s ease;
}
.nav.scrolled .nav-inner{
  background:rgba(12,12,12,.65);
  border-color:rgba(255,255,255,.08);
  transform:translateY(0);
  box-shadow:0 12px 40px rgba(0,0,0,.55);
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-weight:800;
  text-transform:uppercase;
  font-size:.95rem;
}
.brand-mark{
  width:34px;
  height:34px;
  background:#fff;
  color:#000;
  display:grid;
  place-items:center;
  border-radius:10px;
  font-weight:800;
  font-size:.7rem;
}

/* Desktop links */
.nav-links{display:flex;align-items:center;gap:18px}
.nav a.link{
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
}
.cta{
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.06);
  padding:10px 14px;
  border-radius:12px;
  font-weight:700;
}

/* ---------- Hamburger (mobile) ---------- */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  background:none;
  border:0;
  cursor:pointer;
}
.hamburger span{
  width:22px;
  height:2px;
  background:#fff;
  border-radius:2px;
}

/* ---------- Mobile Menu ---------- */
.mobile-menu{
  position:fixed;
  top:74px;
  left:0;
  right:0;
  background:#0b0b0b;
  border-bottom:1px solid rgba(255,255,255,.1);
  display:none;
  flex-direction:column;
  padding:18px;
  gap:12px;
  z-index:55;
}
.mobile-menu a{
  font-weight:700;
  padding:10px;
  border-radius:10px;
}
.mobile-menu.show{display:flex}

/* ---------- Hero ---------- */
.hero{
  position:relative;
  height:80vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  padding-top:74px;
}
.hero-img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.25));
}
.hero-content{
  position:absolute;
  text-align:center;
  max-width:900px;
  z-index:2;
}

/* ---------- Sections ---------- */
section{
  width:min(1200px,94vw);
  margin-inline:auto;
  padding:88px 0;
  border-bottom:1px solid var(--line);
}

/* ---------- Portfolio ---------- */
.portfolio{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.portfolio.vertical .tile{aspect-ratio:9/16}

.tile{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#0f0f0f;
  border:1px solid rgba(255,255,255,.06);
  box-shadow:var(--shadow);
  aspect-ratio:16/9;
}

.poster{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ---------- Badge Bar ---------- */
.badge-bar{
  position:absolute;
  top:0;
  left:0;
  right:0;
  z-index:4;
  padding:16px 18px;
  font-weight:800;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.3));
  border-bottom:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  cursor:pointer;
}

/* ---------- Meta ---------- */
.meta{
  position:absolute;
  left:14px;
  bottom:14px;
  right:14px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  backdrop-filter:blur(6px);
  background:linear-gradient(to top,rgba(0,0,0,.45),rgba(0,0,0,.2));
  padding:10px 12px;
  border-radius:12px;
}
.play{
  width:34px;
  height:34px;
  border-radius:10px;
  background:#fff;
  color:#000;
  display:grid;
  place-items:center;
}

/* ---------- Responsive ---------- */
@media(max-width:1024px){
  .portfolio{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:640px){
  .nav-links{display:none}
  .hamburger{display:flex}
  .portfolio{grid-template-columns:1fr;}

  /* FIX: landscape text blocking video */
  .portfolio.landscape .meta{
    bottom:8px;
    padding:8px 10px;
    background:linear-gradient(
      to top,
      rgba(0,0,0,.35),
      rgba(0,0,0,.15)
    );
  }
  .portfolio.landscape .hint{display:none}
}
</style>
</head>

<body>

<!-- NAV -->
<header class="nav">
  <div class="nav-inner">
    <a href="https://visualsbytom.co.nz" class="brand">
      <div class="brand-mark">TMV</div>
      <span>Tom Manson Visuals</span>
    </a>

    <nav class="nav-links">
      <a class="link" href="about.html">About</a>
      <a class="link" href="#services">Services</a>
      <a class="link" href="#portfolio">Portfolio</a>
      <a class="link cta" href="#contact">Contact</a>
    </nav>

    <button class="hamburger" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<div class="mobile-menu">
  <a href="about.html">About</a>
  <a href="#services">Services</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#contact" class="cta">Contact</a>
</div>

<!-- HERO -->
<section class="hero">
  <img class="hero-img" src="assets/IMG_01.JPG">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Tom Manson Visuals FPV Drone Portfolio</h1>
    <p>Collection of my FPV Drone work</p>
  </div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio">
  <div class="portfolio landscape">

    <!-- ELECTRIC MOTOCROSS (WITH GOPRO BADGE) -->
    <a class="tile"
       href="https://www.youtube.com/watch?v=uX3yayS8MT4"
       target="_blank">

      <div class="badge-bar"
           data-badge-url="https://www.instagram.com/goproanz/">
        As seen on GoPro NZ
      </div>

      <img class="poster" src="assets/IMG_2.jpg">
      <div class="meta">
        <div>
          <div class="title">Electric Motocross at the A&P Show</div>
          <div class="hint">Click here to watch on YouTube</div>
        </div>
        <div class="play">â–¶</div>
      </div>
    </a>

  </div>
</section>

<script>
/* Nav scroll */
const header=document.querySelector('.nav');
window.addEventListener('scroll',()=>{
  header.classList.toggle('scrolled',window.scrollY>6);
});

/* Mobile menu */
const burger=document.querySelector('.hamburger');
const menu=document.querySelector('.mobile-menu');
burger.addEventListener('click',()=>{
  menu.classList.toggle('show');
});

/* Badge click */
document.querySelectorAll('.badge-bar[data-badge-url]').forEach(b=>{
  const url=b.dataset.badgeUrl;
  b.addEventListener('click',e=>{
    e.preventDefault();
    e.stopPropagation();
    window.open(url,'_blank','noopener');
  });
});
</script>

</body>
</html>
