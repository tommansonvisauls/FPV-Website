<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tom Manson Visuals FPV Drone Portfolio</title>
<meta name="description" content="FPV Drone portfolio." />
<meta name="theme-color" content="#000000" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
<style>

  /* ---------- Root Variables ---------- */
  :root {
    --bg:#0b0b0b; --bg-alt:#111; --text:#fff; --muted:#bdbdbd;
    --line:#222; --card:#141414; --card-2:#171717; --accent:#fff;
    --shadow:0 10px 30px rgba(0,0,0,.45); --radius:16px; --radius-sm:12px;
    --glass:rgba(0,0,0,.28);
  }

  /* ---------- Reset / Base ---------- */
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    scroll-behavior:smooth;
    background:var(--bg);
    color:var(--text);
    line-height:1.6;
    overflow-x:hidden;
  }
  a{text-decoration:none;color:var(--text);}
  img,video{max-width:100%;display:block;border-radius:var(--radius);}

  /* ---------- Navigation ---------- */
  .nav{
    position:fixed;
    inset-inline:0;
    top:0;
    z-index:60;
    display:flex;
    align-items:center;
    justify-content:center;
    height:74px;
    pointer-events:none;
  }
  .nav-inner{
    pointer-events:auto;
    width:min(1200px,94vw);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 18px;
    border-radius:999px;
    background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.35));
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,.06);
    box-shadow:var(--shadow);
    transform:translateY(4px);
    transition:all .3s ease;
  }
  .nav.scrolled .nav-inner{
    background:rgba(12,12,12,.65);
    border-color:rgba(255,255,255,.08);
    transform:translateY(0);
    box-shadow:0 12px 40px rgba(0,0,0,.55);
  }
  .brand{
    display:flex;
    align-items:center;
    gap:14px;
    font-weight:800;
    text-transform:uppercase;
    font-size:.95rem;
    cursor:pointer;
  }
  .brand-mark{
    width:34px;
    height:34px;
    background:#fff;
    color:#000;
    display:grid;
    place-items:center;
    border-radius:10px;
    font-weight:800;
    font-size:.7rem;
    letter-spacing:.5px;
    box-shadow: inset 0 0 0 1px #000,0 8px 20px rgba(0,0,0,.35);
    transition:transform .18s ease,box-shadow .18s ease;
  }
  .brand:hover .brand-mark{
    transform:translateY(-3px);
    box-shadow: inset 0 0 0 1px #000,0 14px 30px rgba(0,0,0,.45);
  }
  .nav-links{display:flex;align-items:center;gap:18px}
  .nav a.link{
    padding:8px 12px;
    border-radius:10px;
    color:#eaeaea;
    font-weight:600;
    opacity:.9;
    transition:opacity .2s ease,background .2s ease,transform .2s ease;
  }
  .nav a.link:hover{opacity:1;background:rgba(255,255,255,.06)}
  .cta{
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    padding:10px 14px;
    border-radius:12px;
    font-weight:700;
    letter-spacing:.3px;
    transition:transform .15s ease,background .2s ease,border-color .2s ease;
  }
  .cta:hover{
    transform:translateY(-1px);
    background:rgba(255,255,255,.12);
    border-color:rgba(255,255,255,.28);
  }

  /* ---------- Hamburger Button ---------- */
  .hamburger{
    display:none;
    flex-direction:column;
    justify-content:space-between;
    width:28px;
    height:20px;
    cursor:pointer;
    z-index:70;
  }
  .hamburger span{
    display:block;
    height:3px;
    width:100%;
    background:var(--text);
    border-radius:2px;
    transition:all .3s ease;
  }
  .hamburger.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  .hamburger.active span:nth-child(2){opacity:0;}
  .hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}

  /* ---------- Mobile Slide Menu ---------- */
  @media(max-width:640px){
    .nav-links{
      position:fixed;
      inset:74px 0 0 0;
      flex-direction:column;
      background:rgba(12,12,12,.95);
      backdrop-filter:blur(12px);
      border-top:1px solid rgba(255,255,255,.08);
      padding:24px 0;
      gap:18px;
      display:flex;
      transform:translateY(-120%);
      transition:transform .35s cubic-bezier(0.4,0,0.2,1);
      pointer-events:auto;
    }
    .nav-links.show{
      transform:translateY(0);
    }
    .hamburger{display:flex;}
  }

  /* ---------- Hero ---------- */
  .hero{
    position:relative;
    height:80vh;
    display:grid;
    place-items:center;
    overflow:hidden;
    padding-top:74px;
    width:100vw;
    margin-left:50%;
    transform:translateX(-50%);
  }
  .hero-img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.95;
  }
  .hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.25));
    z-index:1;
  }
  .hero-content{
    position:absolute;
    text-align:center;
    max-width:900px;
    color:#fff;
    z-index:2;
    animation:fadeUp .9s ease both .15s;
    padding:0 20px;
  }
  h1.big{
    font-size:clamp(2.5rem,5vw,4.5rem);
    font-weight:800;
    text-shadow:0 10px 30px rgba(0,0,0,.45);
    margin:0;
  }
  .sub{
    font-size:clamp(1rem,2vw,1.25rem);
    opacity:.9;
    margin-top:12px;
  }

  /* ---------- Section scaffolding ---------- */
  section{
    width:min(1200px,94vw);
    margin-inline:auto;
    padding:88px 0;
    border-bottom:1px solid var(--line);
  }
  .section-head{
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-bottom:28px;
  }
  .section-head h2{
    font-size:clamp(1.8rem,3.5vw,2.4rem);
    margin:0;
  }
  .lead{
    color:var(--muted);
    max-width:820px;
    font-size:1.05rem;
  }

  /* ---------- Portfolio tabs ---------- */
  .portfolio-tabs{
    margin-top:10px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }
  .tab-btn{
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:#fff;
    padding:10px 14px;
    border-radius:12px;
    font-weight:800;
    cursor:pointer;
    transition:transform .15s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
    opacity:.9;
  }
  .tab-btn:hover{transform:translateY(-1px);opacity:1;}
  .tab-btn.active{
    background:rgba(255,255,255,.14);
    border-color:rgba(255,255,255,.28);
    opacity:1;
  }

  /* ---------- Top bar layout ---------- */
  .portfolio-topbar{
    margin-top:10px;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:14px;
    flex-wrap:wrap;
  }
  .sort-wrap{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }
  .sort-select{
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:#fff;
    padding:10px 12px;
    border-radius:12px;
    font-weight:800;
    outline:none;
    cursor:pointer;
  }
  .sort-select option{
    background:#0b0b0b;
    color:#fff;
  }

  /* Year buttons (right side) */
  .year-filters{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .year-btn{
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:#fff;
    padding:10px 14px;
    border-radius:12px;
    font-weight:800;
    cursor:pointer;
    transition:transform .15s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
    opacity:.9;
    white-space:nowrap;
  }
  .year-btn:hover{transform:translateY(-1px);opacity:1;}
  .year-btn.active{
    background:rgba(255,255,255,.14);
    border-color:rgba(255,255,255,.28);
    opacity:1;
  }

  /* ---------- Portfolio grid & tiles ---------- */
  .portfolio{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
  }
  .portfolio[hidden]{display:none !important;}

  .portfolio .tile{
    position:relative;
    border-radius:16px;
    overflow:hidden;
    background:#0f0f0f;
    border:1px solid rgba(255,255,255,.06);
    box-shadow:var(--shadow);
    aspect-ratio:16/9;
    cursor:pointer;
    display:block;
    color:#fff;
  }
  .portfolio.vertical .tile{ aspect-ratio:9/16; }

  .tile .poster{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .tile .yt-preview,
  .tile .yt-preview iframe {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:0;
    z-index:2;
  }

  .meta{
    position:absolute;
    left:14px;
    bottom:14px;
    right:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    backdrop-filter:blur(6px);
    background:linear-gradient(to top,rgba(0,0,0,.45),rgba(0,0,0,.2));
    padding:10px 12px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    z-index:3;
  }
  .title{font-weight:700;}
  .hint{font-size:.9rem;color:#d7d7d7;}
  .play{
    width:34px;
    height:34px;
    border-radius:10px;
    background:rgba(255,255,255,.92);
    color:#000;
    display:grid;
    place-items:center;
    font-weight:800;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
  }

  .date-pill{
    display:inline-block;
    margin-top:4px;
    font-size:.85rem;
    color:#eaeaea;
    opacity:.9;
  }

  .portfolio .tile:focus,
  .portfolio .tile:hover{
    transform:translateY(-4px);
    transition:transform .18s ease;
  }
  .portfolio .tile:focus{
    outline:3px solid rgba(255,255,255,.04);
  }

  /* Hide/placeholder helpers */
  .tile.is-hidden{display:none !important;}
  .tile.is-placeholder{
    opacity:.45;
    cursor:not-allowed;
  }
  .tile.is-placeholder .play{display:none;}
  .tile.is-placeholder:hover{transform:none;}
  .tile.is-placeholder .yt-preview{display:none;}

  /* ---------- NEW: GoPro banner BAR across full width ---------- */
  .tile .badge-bar{
    position:absolute;
    top:0;
    left:0;
    right:0;
    z-index:4;
    padding:16px 18px;
    font-weight:800;
    font-size:.95rem;
    letter-spacing:.2px;
    color:#fff;
    background:linear-gradient(180deg, rgba(0,0,0,.58), rgba(0,0,0,.32));
    border-bottom:1px solid rgba(255,255,255,.16);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display:flex;
    align-items:center;
    justify-content:flex-start;
    cursor:pointer;
    user-select:none;
    transition: background .2s ease, border-color .2s ease, opacity .2s ease;
  }
  .tile .badge-bar:hover{
    background:linear-gradient(180deg, rgba(0,0,0,.68), rgba(0,0,0,.40));
    border-bottom-color:rgba(255,255,255,.22);
  }

  /* ---------- Contact ---------- */
  .contact-grid{
    display:grid;
    grid-template-columns:1.1fr .9fr;
    gap:24px;
  }
  .contact-list{display:grid;gap:10px;margin-top:6px;}
  .contact-item{
    display:flex;
    align-items:center;
    gap:12px;
    background:#121212;
    border:1px solid rgba(255,255,255,.06);
    border-radius:12px;
    padding:14px 16px;
  }
  .contact-item a{color:#fff;opacity:.95;}
  .card{
    background:linear-gradient(180deg,var(--card),var(--card-2));
    border:1px solid rgba(255,255,255,.06);
    border-radius:var(--radius);
    padding:22px;
    box-shadow:var(--shadow);
  }

  /* Google Form embed wrapper (keeps your style) */
  .gform-wrap{
    border-radius:12px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    background:#0f0f0f;
  }
  .gform-iframe{
    width:100%;
    height:560px;
    border:0;
    display:block;
  }

  /* ---------- Footer ---------- */
  footer{
    padding:32px 0;
    text-align:center;
    color:#c9c9c9;
    background:linear-gradient(to bottom,#0b0b0b,#080808);
  }
  .foot-inner{
    width:min(1200px,94vw);
    margin:auto;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    justify-content:space-between;
  }
  .tiny{opacity:.7;font-size:.9rem;}

  /* ---------- Animations ---------- */
  @keyframes fadeUp{
    from{opacity:0;transform:translateY(16px);}
    to{opacity:1;transform:translateY(0);}
  }
  .fade{
    opacity:0;
    transform:translateY(16px);
    transition:opacity .7s ease,transform .7s ease;
  }
  .fade.show{opacity:1;transform:none;}

  /* ---------- Responsiveness ---------- */
  @media(max-width:1024px){
    .portfolio{grid-template-columns:repeat(2,1fr);}
    .contact-grid{grid-template-columns:1fr;}
  }
  @media(max-width:640px){
    .portfolio{grid-template-columns:1fr;}
    .hero{height:56vh;padding-top:68px;}
    .year-filters{justify-content:flex-start;}
    .gform-iframe{height:640px;}
  }

  body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    right:0;
    height:74px;
    background:linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,0));
    z-index:50;
    pointer-events:none;
  }

</style>
</head>

  <!-- NAVIGATION -->
  <header class="nav" role="banner">
    <div class="nav-inner" role="navigation" aria-label="Main navigation">
      <a href="https://visualsbytom.co.nz" class="brand" aria-label="Tom Manson Visuals home">
        <div class="brand
