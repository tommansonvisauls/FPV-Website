<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tom Manson Visuals FPV Drone Portfolio</title>
<meta name="description" content="FPV Drone portfolio." />
<meta name="theme-color" content="#000000" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;--bg-alt:#111;--text:#fff;--muted:#bdbdbd;
  --line:#222;--card:#141414;--card-2:#171717;
  --shadow:0 10px 30px rgba(0,0,0,.45);
  --radius:16px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}
a{text-decoration:none;color:#fff}

/* ---------- NAV ---------- */
.nav{
  position:fixed;
  top:0;left:0;right:0;
  height:74px;
  display:flex;
  justify-content:center;
  z-index:60;
}
.nav-inner{
  width:min(1200px,94vw);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
}
.brand{display:flex;align-items:center;gap:12px;font-weight:800}
.brand-mark{
  width:34px;height:34px;
  background:#fff;color:#000;
  display:grid;place-items:center;
  border-radius:10px;font-size:.7rem;
}

.nav-links{display:flex;gap:18px}
.nav a.link{padding:8px 12px;border-radius:10px;font-weight:600}
.cta{
  border:1px solid rgba(255,255,255,.25);
  padding:10px 14px;border-radius:12px;
}

/* ---------- HAMBURGER ---------- */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  background:none;
  border:0;
  cursor:pointer;
}
.hamburger span{
  width:22px;
  height:2px;
  background:#fff;
  border-radius:2px;
}

/* ---------- MOBILE MENU ---------- */
.mobile-menu{
  position:fixed;
  top:74px;
  left:0;right:0;
  background:#0b0b0b;
  border-bottom:1px solid rgba(255,255,255,.1);
  display:none;
  flex-direction:column;
  padding:18px;
  gap:12px;
  z-index:55;
}
.mobile-menu a{
  font-weight:700;
  padding:10px;
  border-radius:10px;
}
.mobile-menu.show{display:flex}

/* ---------- HERO ---------- */
.hero{
  height:80vh;
  display:grid;
  place-items:center;
  padding-top:74px;
  position:relative;
}
.hero-img{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.25));
}
.hero-content{z-index:2;text-align:center}

/* ---------- SECTIONS ---------- */
section{
  width:min(1200px,94vw);
  margin:auto;
  padding:88px 0;
  border-bottom:1px solid var(--line);
}

/* ---------- PORTFOLIO ---------- */
.portfolio{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
.portfolio.vertical .tile{aspect-ratio:9/16}
.tile{
  position:relative;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:16px;
  background:#111;
}
.poster{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
}

/* ---------- META ---------- */
.meta{
  position:absolute;
  left:14px;right:14px;bottom:14px;
  padding:10px 12px;
  border-radius:12px;
  background:linear-gradient(to top,rgba(0,0,0,.45),rgba(0,0,0,.2));
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.play{
  width:34px;height:34px;
  background:#fff;color:#000;
  display:grid;place-items:center;
  border-radius:10px;
}

/* ---------- BADGE BAR ---------- */
.badge-bar{
  position:absolute;
  top:0;left:0;right:0;
  padding:16px 18px;
  font-weight:800;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(0,0,0,.3));
  border-bottom:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  z-index:4;
  cursor:pointer;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:1024px){
  .portfolio{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:640px){
  .portfolio{grid-template-columns:1fr}
  .nav-links{display:none}
  .hamburger{display:flex}

  /* FIX LANDSCAPE TEXT BLOCKING VIDEO */
  .portfolio.landscape .meta{
    bottom:8px;
    padding:8px 10px;
    background:linear-gradient(
      to top,
      rgba(0,0,0,.35),
      rgba(0,0,0,.15)
    );
  }
  .portfolio.landscape .hint{display:none}
}
</style>
</head>

<body>

<header class="nav">
  <div class="nav-inner">
    <a href="#" class="brand">
      <div class="brand-mark">TMV</div>
      <span>Tom Manson Visuals</span>
    </a>

    <nav class="nav-links">
      <a class="link" href="#">About</a>
      <a class="link" href="#">Services</a>
      <a class="link" href="#portfolio">Portfolio</a>
      <a class="link cta" href="#contact">Contact</a>
    </nav>

    <button class="hamburger" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<div class="mobile-menu">
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#contact" class="cta">Contact</a>
</div>

<section class="hero">
  <img class="hero-img" src="assets/IMG_01.JPG">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Tom Manson Visuals FPV Drone Portfolio</h1>
    <p>Collection of my FPV Drone work</p>
  </div>
</section>

<section id="portfolio">
  <div class="portfolio landscape">

    <!-- ELECTRIC MOTOCROSS TILE -->
    <a class="tile" href="https://www.youtube.com/watch?v=uX3yayS8MT4" target="_blank">

      <div class="badge-bar"
           data-badge-url="https://www.instagram.com/goproanz/">
        As seen on GoPro NZ
      </div>

      <img class="poster" src="assets/IMG_2.jpg">
      <div class="meta">
        <div>
          <strong>Electric Motocross at the A&P Show</strong>
          <div class="hint">Watch on YouTube</div>
        </div>
        <div class="play">â–¶</div>
      </div>
    </a>

  </div>
</section>

<script>
const burger=document.querySelector('.hamburger');
const menu=document.querySelector('.mobile-menu');
burger.addEventListener('click',()=>menu.classList.toggle('show'));

document.querySelectorAll('.badge-bar').forEach(b=>{
  const url=b.dataset.badgeUrl;
  b.addEventListener('click',e=>{
    e.preventDefault();
    e.stopPropagation();
    window.open(url,'_blank','noopener');
  });
});
</script>

</body>
</html>
