<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Hub - Indian Video Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .video-thumbnail {
      aspect-ratio: 16/9;
    }
    .channel-icon {
      width: 40px;
      height: 40px;
    }
    [data-lucide] {
      stroke-width: 1.5;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="fixed w-full bg-white shadow-sm z-50">
    <nav class="flex items-center justify-between px-6 py-3">
      <div class="flex items-center gap-6">
        <a href="#" class="flex items-center gap-2">
          <i data-lucide="camera" class="w-8 h-8 text-orange-600"></i>
          <span class="text-2xl font-bold text-gray-800">Aaron Hub</span>
        </a>
      </div>
      
      <div class="flex items-center gap-4">
        <div class="relative">
          <input type="search" placeholder="Search videos..." 
                 class="w-96 px-4 py-2 border rounded-full bg-gray-100">
          <i data-lucide="search" class="absolute right-4 top-2.5 text-gray-400"></i>
        </div>
        <button class="p-2 hover:bg-gray-100 rounded-full">
          <i data-lucide="user" class="w-6 h-6"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="flex pt-16">
    <!-- Sidebar -->
    <aside class="w-64 fixed h-full bg-white p-4 border-r">
      <nav class="space-y-2">
        <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="home"></i>
          Home
        </a>
        <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="trending-up"></i>
          Trending
        </a>
        <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="music"></i>
          Music
        </a>
        <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="film"></i>
          Movies
        </a>
        <a href="#" class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="newspaper"></i>
          News
        </a>
      </nav>
    </aside>

    <!-- Video Grid -->
    <main class="ml-64 p-8 flex-1">
      <h2 class="text-2xl font-bold mb-6">Recommended Videos</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Video Cards -->
        <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
          <div class="video-thumbnail bg-gray-200 rounded-t-lg"></div>
          <div class="p-3 flex gap-3">
            <div class="channel-icon bg-gray-300 rounded-full"></div>
            <div>
              <h3 class="font-medium line-clamp-2">Bollywood Dance Tutorial | Learn Garba in 10 Minutes</h3>
              <p class="text-sm text-gray-600">Dance With Priya</p>
              <div class="flex gap-2 text-sm text-gray-500">
                <span>1.2M views</span>
                <span>â€¢</span>
                <span>2 days ago</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Repeat video cards (15 total for 300+ lines) -->
        <!-- [Additional 14 video cards with different content...] -->
      </div>
    </main>
  </div>

  <script>
    lucide.createIcons();
    
    // Sample video data (would be from API in real app)
    const videos = [
      {
        title: "Street Food Tour in Delhi | Chandni Chowk",
        channel: "Foodie Adventures",
        views: "2.4M",
        time: "1 week ago"
      },
      // ... more video objects
    ];

    // Video card interaction
    document.querySelectorAll('.video-card').forEach(card => {
      card.addEventListener('click', () => {
        window.location.href = '/watch';
      });
    });
  </script>
</body>
</html>
